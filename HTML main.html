<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<title>forzip.2</title>
	<link rel="icon" href="common/navbar/logo.jpg" type="image/jpeg">
	<link rel="stylesheet" href="CSS common.css">
	<link rel="stylesheet" href="CSS navbar.css">
	<link rel="stylesheet" href="CSS menu.css">
	<link rel="stylesheet" href="CSS content-main.css">
	<link rel="stylesheet" href="CSS block-brends.css">
	<link rel="stylesheet" href="CSS block-carousel.css">
	<link rel="stylesheet" href="CSS footer.css">
	<link rel="stylesheet" href="CSS test-back.css">
  </head>

<body>
<div class="body">
	
	<div class="navbar_outer outerContainer navbar__sticky navbarBackground">
		<div class="navbar_inner innerContainer flex justify-content_space-between align-items_center max-width" id="navbar-place">
		</div>
	</div>
	
	<div class="menu_outer outerContainer blocksMargin menuBackground">
		<div class="menu_inner innerContainer max-width">
			<ul class="menu__list flex" id="menu-place">				
			</ul>
		</div>
	</div>

	<div class="content_outer outerContainer blocksMargin contentBackground">
		<div class="content_inner innerContainer max-width">
			<div class="content__container flex justify-content_space-between">
				<div class="content__containerAboutUs">
					<h1 class="content__aboutUs_title">ООО " Форзип"</h1>
					<p class="content__aboutUs_intro">Фирма ООО "ФОРЗИП" специализируется на обслуживании и ремонте компрессорного оборудования. Фирма предлагает к продаже компрессоры в широком ассортименте для производства сжатого воздуха, а также материалы и комплектующие к ним.</p>
				</div>

				<div class="content__containerGoods flex justify-content_center">				
					<div class="content__goodsCarousel flex align-items_center justify-content_center" id="main-carouselBox">
						<div class="content__goodsCarousel_arrow prevCarousel border_1px border-radius_4px flex align-items_center">◄</div>
						<div class="content__goodsCarousel_galleryWindow">
							<div class="content__goodsCarousel_gallery flex">

								<template>
									<div class="content__goodsCarousel_gallery_cardContainer box-sizing border_1px border-radius_4px">
										<figure class="carouselCard flex flex-direction_column align-items_center">
											<div class="carouselCard_imgContainer flex">
												<img src="" class="carouselCard_img">
											</div>
											<figcaption class="carouselCard_name cardName font-size_12px">
											</figcaption>
										</figure>
									</div>	
								</template>
								
							</div>
						</div>					
						<div class="content__goodsCarousel_arrow nextCarousel border_1px border-radius_4px flex align-items_center">►</div>
					</div>        
				</div>
			</div>

			<div class="content__container">
				<div class="content__brends margin_auto width_90 flex justify-content_space-around" id="main-brends">

					<template>
						<div class="content__brends_card flex border_1px border-radius_12px">
							<figure class="brendCard flex flex-direction_column">
								<div class="brendLogoContainer flex align-items_center">
									<img src=""
									class="brendLogo">
								</div>
								<figcaption class="brendName cardName font-size_12px"></figcaption>
							</figure>				
						</div>
					</template>
					
				</div>			
			</div>		
		</div>
	</div>

	<div class="footer_outer outerContainer footerBackground">
		<div class="footer_inner innerContainer flex flex-direction_column justify-content_center max-width" id="footer-place">				
		</div>
	</div>

</div>
<script src="common/navbar/navbarLoader.js"></script>
<script src="common/menu/menuLoader.js"></script>
<script src="common/menu/menu-activePage-main.js"></script>
<script src="common/footer/footerLoader.js"></script>
<script src="common/navbar/navbarOnlineRequest.js"></script>
<script src="main/carousel/carousel.js"></script>
<script src="main/brends/main-brendCards.js"></script>
</body>
</html>

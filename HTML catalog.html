<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<title>FZ catalog</title>
	<link rel="icon" href="common/navbar/logo.jpg" type="image/jpeg">
	<link rel="stylesheet" href="CSS common.css">
	<link rel="stylesheet" href="CSS navbar.css">
	<link rel="stylesheet" href="CSS menu.css">
	<link rel="stylesheet" href="CSS content-catalog.css">
	<link rel="stylesheet" href="CSS footer.css">
	<link rel="stylesheet" href="CSS test-back.css">
  </head>

<body>
<div class="body">
	
	<div class="navbar_outer outerContainer navbar__sticky navbarBackground">
		<div class="navbar_inner innerContainer flex justify-content_space-between align-items_center max-width" id="navbar-place">
		</div>
	</div>
	
	<div class="menu_outer outerContainer blocksMargin menuBackground">
		<div class="menu_inner innerContainer max-width">
			<ul class="menu__list flex" id="menu-place">				
			</ul>
		</div>
	</div>

	<div class="content_outer blocksMargin  contentBackground">
		<div class="content_inner max-width flex">			
			<div class="content__container flex flex-wrap justify-content_space-between" id="catalog-sectionCards">
				<div class="content__catalog_title width_100 box-sizing">Каталог</div>
				<template>
					<div class="content__catalog_cardContainer border_1px border-radius_12px background_white">
						<figure class="catalogCard flex flex-direction_column align-items_center box-sizing">
							<div class="catalogCard_imgContainer flex align-items_center">
								<img src="" class="catalogCard_img">
							</div>
							<figcaption class="catalogCard_name"></figcaption>
						</figure>
					</div>
				</template>			
			</div>
			<div class="content__container content__filtersContainer box-sizing">
				<div class="content__catalog_title width_100 box-sizing">Фильтры</div>
				<ul class="content__filtersContainer_filtersList border_1px border-radius_12px">
					<li class="content__filtersContainer_filtersList_filtersItem">Марка</li>
					<li class="content__filtersContainer_filtersList_filtersItem">Тип компрессора</li>
					<li class="content__filtersContainer_filtersList_filtersItem">Мощность двигателя</li>
					<li class="content__filtersContainer_filtersList_filtersItem">Объем двигателя</li>
					<li class="content__filtersContainer_filtersList_filtersItem">Длинное название Объем двигателя</li>
					<li class="content__filtersContainer_filtersList_filtersItem">Производительность</li>
					<li class="content__filtersContainer_filtersList_filtersItem">Энергопотребление</li>
				</ul>
			</div>					
		</div>
	</div>

	<div class="footer_outer outerContainer footerBackground">
		<div class="footer_inner innerContainer flex flex-direction_column justify-content_center max-width" id="footer-place">				
		</div>
	</div>

</div>
<script src="common/navbar/navbarLoader.js"></script>
<script src="common/menu/menuLoader.js"></script>
<script src="common/menu/menu-activePage-catalog.js"></script>
<script src="common/footer/footerLoader.js"></script>
<script src="common/navbar/navbarOnlineRequest.js"></script>
<script src="catalog/catalog-sectionCards.js"></script>
</body>
</html>

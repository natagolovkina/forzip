<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<title>FZ catalog</title>
	<link rel="icon" href="common/navbar/logo.jpg" type="image/jpeg">
	<link rel="stylesheet" href="CSS common.css">
	<link rel="stylesheet" href="CSS navbar.css">
	<link rel="stylesheet" href="CSS menu.css">
	<link rel="stylesheet" href="CSS content-catalog.css">
	<link rel="stylesheet" href="CSS footer.css">
  </head>

<body>
<div class="body">
	
	<div id="navbar-place"></div>
	
	<div id="menu-place"></div>

	<div id="content-place">
		<div>
			<div class="content__container flex">			
				<div class="content__container flex flex-wrap justify-content_space-between" id="catalog-sectionCards">
					<div class="content__catalog_title titleDefault width_100 box-sizing">Каталог</div>
					<template>
						<div class="content__catalog_cardContainer border_1px border-radius_12px background_white">
							<figure class="catalogCard flex flex-direction_column align-items_center box-sizing">
								<div class="catalogCard_imgContainer flex align-items_center">
									<img src="" class="catalogCard_img">
								</div>
								<figcaption class="catalogCard_name cardName font-size_16px"></figcaption>
							</figure>
						</div>
					</template>			
				</div>
				<div class="content__container content__filtersContainer box-sizing">
					<div class="content__catalog_title titleDefault width_100 box-sizing">Фильтры</div>
					<ul class="content__filtersContainer_filtersList border_1px border-radius_12px">
						<li class="content__filtersContainer_filtersList_filtersItem textFontDefault">Марка</li>
						<li class="content__filtersContainer_filtersList_filtersItem textFontDefault">Тип компрессора</li>
						<li class="content__filtersContainer_filtersList_filtersItem textFontDefault">Мощность двигателяяя</li>
						<li class="content__filtersContainer_filtersList_filtersItem textFontDefault">Объем двигателя</li>
						<li class="content__filtersContainer_filtersList_filtersItem textFontDefault">Длинное название объем двигателя</li>
						<li class="content__filtersContainer_filtersList_filtersItem textFontDefault">Производительность</li>
						<li class="content__filtersContainer_filtersList_filtersItem textFontDefault">Энергопотребление</li>
					</ul>
				</div>
			</div>					
		</div>
	</div>

	<div id="footer-place"></div>

</div>
<script src="common/navbar/navbarLoader.js"></script>
<script src="common/menu/menuLoader.js"></script>
<script src="common/menu/menu-activePage-catalog.js"></script>
<script src="common/content/contentLoader.js"></script>
<script src="common/footer/footerLoader.js"></script>
<script src="common/navbar/navbarOnlineRequest.js"></script>
<script src="catalog/catalog-sectionCards.js"></script>
</body>
</html>

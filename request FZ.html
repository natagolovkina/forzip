<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<title>FZ request</title>
	<link rel="stylesheet" href="CSS common.css">
	<link rel="stylesheet" href="CSS navbar.css">
	<link rel="stylesheet" href="CSS catalog-menu.css">
	<link rel="stylesheet" href="CSS content-request.css">
	<link rel="stylesheet" href="CSS footer.css">
	<link rel="stylesheet" href="CSS test-back.css">
  </head>

<body>
<div class="body">
	
	<div class="navbar_outer navbar__sticky navbarBackground">
		<div class="navbar_inner flex justify-content_space-between align-items_center max-width">
			<div class="navbar__container flex">
				<a href="main FZ.html" class="navbar__container_logoContainer flex align-items_center text-decoration_none">
					<img src="common/navbar/logoForDark.png" 
					class="navbar__container_logo border-radius_4px">
					<div class="navbar__container_name box-sizing"><strong>Форзип</strong> <br>г. Москва
					</div>
				</a>
			</div>		

			<div class="navbar__container flex align-items_center">

				<input type="text" placeholder="Искать здесь..."
				class="navbar__container_searchInput box-sizing border_1px border-radius_4px">

				<div class="navbar__container_request flex justify-content_center">
					<img src="common/navbar/onlineRequestForDark.png" class="imgOnlineRequest hidden" id="common-btnOnlineRequest" 
					title="ОСТАВИТЬ ЗАЯВКУ">		
				</div>

				<div class="navbar__container_contacts box-sizing">
					<a href="tel:+79168548890" class="navbar__container_contacts_links text-decoration_none">+7-916-854-88-90</a>
					<a href="mailto:info@forzip.ru" class="navbar__container_contacts_links text-decoration_none">info@forzip.ru</a>
				</div>
			</div>		
		</div>
	</div>

	<div class="catalog_outer blocksMargin catalogBackground">
		<div class="catalog_inner max-width">
			<ul class="catalog__list flex">
				<li class="catalog__list_item">
					<a href="main FZ.html"
					class="catalog__list_itemText text-decoration_none">Главная</a>
				</li>
				<li class="catalog__list_item">
					<a href="" class="catalog__list_itemText text-decoration_none">Каталог</a>
				</li>
				<li class="catalog__list_item">
					<a href="service FZ.html" class="catalog__list_itemText text-decoration_none">Обслуживание</a>
				</li>			
				<li class="catalog__list_item">
					<a href="contacts FZ.html" class="catalog__list_itemText text-decoration_none">Контакты</a>
				</li>
				<li class="catalog__list_item margin-left_auto">
					<a href="request FZ.html" class="catalog__list_itemText text-decoration_none activePage">Online заявка</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="content_outer blocksMargin  contentBackground">
		<div class="content_inner max-width">
			<div class="content__container">
				<h1 class="content__request_title">Заявка</h1>
				<div class="content__request_titleDescription descriptionFont">Заполните обязательные поля и нажмите кнопку Отправить</div>

				<div class="content__request_allInputContainers">
					<div class="content__request_inputContainer flex align-items_center">
						<div class="content__request_inputContainer_description descriptionFont box-sizing">Тема обращения</div>
						<select name="themeRequest" id="themeRequest" class="content__request_inputContainer_checkbox box-sizing">
						<option value="service">обслуживание</option>
						<option value="buy">покупка</option>
						<option value="callBack">заказ обратного звонка</option>
						</select>
					</div>
					<div class="content__request_inputContainer flex align-items_center">
						<div class="content__request_inputContainer_description descriptionFont box-sizing">Ваше имя</div>
						<input type="text" placeholder="Имя" class="content__request_inputContainer_input box-sizing">
					</div>
					<div class="content__request_inputContainer flex align-items_center">
						<div class="content__request_inputContainer_description descriptionFont box-sizing">Email</div>
						<input type="email" placeholder="Example@mail.com" class="content__request_inputContainer_input box-sizing">						
					</div>
					<div class="content__request_inputContainer flex align-items_center">
						<div class="content__request_inputContainer_description descriptionFont box-sizing">Телефон</div>
						<input type="tel" placeholder="8 (999) 123-45-67" class="content__request_inputContainer_input box-sizing">
					</div>
					<div class="content__request_inputContainer flex">
						<div class="content__request_inputContainer_description descriptionFont box-sizing">Текст заявки</div>
						<textarea name="textMessege" class="content__request_inputContainer_bigInput"></textarea>
					</div>
				</div>

				<div class="content__request_confirmContainer">
					<button class="content__request_confirmContainer_btnConfirm">Отправить</button>
					<div class="content__request_confirmContainer_errCase">ошибка: не заполнен телефон</div>
				</div>
			</div>					
		</div>
	</div>

	<div class="footer_outer footerBackground">
		<div class="footer_inner flex flex-direction_column justify-content_center max-width">		
			<a href="" class="footer_siteMap text-decoration_none">карта сайта</a>
		</div>
	</div>

</div>
<script src="common/navbar/navbarOnlineRequest.js"></script>
</body>
</html>
